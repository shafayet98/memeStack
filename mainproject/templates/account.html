{% extends "base.html" %} {% block content %}
<div class="jumbotron">
    <div>
        <h1>Welcome to the page {{current_user.username}}</h1>
        <img src="{{url_for('static',filename= 'profile_pics/'+current_user.profile_image)}}" alt="">
    </div>

    <div class="">
        <form method="POST" action="" enctype="multipart/form-data">
            {{ form.hidden_tag() }} {{ form.username.label }} {{ form.username }} {{ form.email.label }} {{ form.email }} {{ form.picture.label }} {{ form.picture }} {{ form.submit() }}

        </form>
    </div>
</div>
{% endblock %}
